# 项目信息
sonar.projectKey=api-binding-system
sonar.organization=your-organization
sonar.projectName=API绑定系统
sonar.projectVersion=1.0

# 源代码目录
sonar.sources=.
sonar.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/dist/**,**/coverage/**,**/.next/**

# 测试目录
sonar.tests=**/__tests__/**,**/*.test.ts,**/*.test.tsx

# 测试覆盖率报告
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# 编码
sonar.sourceEncoding=UTF-8

# 质量门禁
sonar.qualitygate.wait=true

# 代码复杂度阈值
sonar.javascript.complexityThreshold=15

# 重复代码检测
sonar.cpd.exclusions=**/__tests__/**

# 安全规则
sonar.security.sources.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx
